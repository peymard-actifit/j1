<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {

</head>
<body>
    <div class="container">
        <h1>üîß Correction du Login</h1>
        <p>Ce script va mettre √† jour votre compte avec les identifiants suivants :</p>
        <ul>
            <li><strong>Email:</strong> patrick.eymard@actifit.pro</li>
            <li><strong>Mot de passe:</strong> Pat26rick_</li>
        </ul>
        
        <button onclick="fixLogin()">üîß Corriger le Login</button>
        
        <div id="result"></div>

    <script>
        function fixLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Traitement en cours...</p>';
            
            const email = 'patrick.eymard@actifit.pro';

            try {
                // R√©cup√©rer le cache utilisateur
                const cachedUserStr = localStorage.getItem('j1_current_user_cache');
                
                let user;
                
                if (!cachedUserStr) {
                    // Cr√©er un nouvel utilisateur
                    user = {

                        password: password,

                    };
                    
                    resultDiv.innerHTML += '<p>‚úÖ Nouvel utilisateur cr√©√©</p>';
                } else {
                    // Mettre √† jour l'utilisateur existant
                    user = JSON.parse(cachedUserStr);
                    user.email = email;
                    user.password = password;
                    user.updatedAt = new Date().toISOString();
                    
                    resultDiv.innerHTML += '<p>‚úÖ Utilisateur existant mis √† jour</p>';
                }
                
                // Sauvegarder dans le cache
                localStorage.setItem('j1_current_user_cache', JSON.stringify(user));
                localStorage.setItem('j1_current_user', user.id);
                
                resultDiv.className = 'result success';

                    </ol>
                `;
                
                console.log('‚úÖ Utilisateur mis √† jour:', user);
            } catch (error) {

                resultDiv.innerHTML = `

                `;
                console.error('Erreur:', error);

        }
    </script>

</html>
